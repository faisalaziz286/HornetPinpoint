<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/style.css" rel="stylesheet">

    <script src="cordova.js"></script>
		
		<!-- minified libs bundle -->
		<script src="js/lib.js"></script>
		
    <!-- minified compiled typescript bundle -->
    <script src="js/app.js"></script>

		<!-- temporary link to google maps, should be replaced with dynamic loading -->
		<script src="http://maps.google.com/maps/api/js?key=AIzaSyC4gMVlmZH6r18ZmyOI2N_UqiojlHkW_GI"></script>
		
  </head>
  <body ng-app="hpinpoint">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
